<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGICORE | Joki Tugas Berbasis AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Bagian CSS (Penyesuaian Visual) --- */
        :root {
            --primary-color: #1a0035; /* Lebih gelap, mendekati warna logo */
            --secondary-color: #4a00e0; /* Ungu gelap */
            --accent-color: #00bcd4; /* Cyan terang */
            --text-color: #e0e0e0;
            --background-gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Efek Latar Belakang */
        .shape {
            position: absolute;
            filter: blur(80px);
            opacity: 0.3;
            border-radius: 50%;
            z-index: 0;
        }

        .shape-1 { top: 10%; left: 10%; width: 200px; height: 200px; background-color: var(--accent-color); animation: moveShape 15s infinite alternate; }
        .shape-2 { bottom: 5%; right: 5%; width: 300px; height: 300px; background-color: #8e2de2; animation: moveShape 20s infinite alternate-reverse; } /* Menggunakan ungu terang */

        @keyframes moveShape {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            z-index: 10;
            padding: 40px 20px;
            max-width: 90%;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.45); /* Sedikit lebih gelap agar logo menonjol */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Efek Ketikan */
        #typing-text {
            color: var(--accent-color);
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 30px;
            height: 1.5em;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid var(--accent-color);
            animation: blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--accent-color); }
        }

        .cta-buttons {
            display: flex;
            flex-direction: column
